{% extends "base.html" %}

{% block title %}
  Deletar - Lobo Multimarcas
{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f4f7fa; /* Fundo suave */
    font-family: 'Arial', sans-serif; /* Fonte clara */
  }

  .container {
    margin-top: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    border: none;
    border-radius: 15px; /* Cantos arredondados */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra suave */
    max-width: 500px;
    padding: 40px;
    background-color: #ffffff; /* Fundo limpo */
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  }

  .card-header {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 3px solid #007bff; /* Linha de destaque */
  }

  .card-title {
    font-size: 28px;
    color: #333;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .card-body {
    text-align: center;
    color: #555;
  }

  .confirmation-text {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espaçamento entre botões */
  }

  .btn {
    background-color: #007bff; /* Cor do botão primário */
    color: #fff;
    border: none;
    padding: 15px 30px; /* Padding generoso */
    font-size: 18px; /* Tamanho da fonte */
    border-radius: 8px; /* Cantos arredondados */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Efeitos de transição */
    width: 45%; /* Largura dos botões */
  }

  .btn:hover {
    background-color: #0056b3; /* Cor ao passar o mouse */
    transform: translateY(-2px); /* Efeito de elevação */
  }

  .btn-danger {
    background-color: #dc3545; /* Cor do botão de deletar */
  }

  .btn-danger:hover {
    background-color: #c82333; /* Cor ao passar o mouse no botão de deletar */
  }

  .btn-secondary {
    background-color: #6c757d; /* Cor do botão secundário */
  }

  .btn-secondary:hover {
    background-color: #5a6268; /* Cor ao passar o mouse no botão secundário */
  }

  @media (max-width: 600px) {
    .card {
      padding: 25px; /* Ajuste de padding em telas menores */
    }

    .btn {
      width: 100%; /* Botões ocupando a largura total */
      padding: 12px; /* Padding consistente */
    }
  }
</style>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title"><i class="fas fa-exclamation-triangle"></i> Confirmar Deleção</h1>
    </div>
    <div class="card-body">
      <p class="confirmation-text">
        Você tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?
      </p>
      <form method="POST" action="{% url 'car_delete' pk=object.pk %}">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Deletar
          </button>
          <a href="{% url 'my_cars' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Link do Font Awesome para os ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DyZv2nHh3DNqDFzj22il1Qp4jQ1f9ASO7j7bEytL7P44Jz76zPZNdIsV7c5Z2fVZ" crossorigin="anonymous">
{% endblock %}
