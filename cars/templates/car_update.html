{% extends "base.html" %}

{% block title %}
  Atualizar Carro - Lobo Multimarcas
{% endblock %}

{% block content %}
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    form {
      margin-bottom: 20px;
    }

    form h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #0096c7;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select, textarea {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 12px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0096c7;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      text-decoration: none;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #108eb8;
    }

    .btn-danger {
      background-color: #d9534f;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }

    @media (max-width: 768px) {
      form {
        padding: 10px;
      }

      input[type="text"], input[type="number"], select, textarea {
        padding: 10px;
        font-size: 14px;
        max-width: 100%;
      }

      .btn {
        padding: 12px 24px;
        font-size: 14px;
      }
    }

  </style>

  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Editar Carro</h1>
      <table>
        {{ form.as_table }}
      </table>
      <div class="btn-container">
        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
        <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Deletar Carro</a>
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
